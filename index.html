<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio Digital</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b1d14">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f150f;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: #2e1b0e;
      padding: 20px 10px;
      width: 120px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 8px 0;
      display: block;
      font-size: 0.95em;
      padding: 8px 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a.active {
      background-color: #d4a253;
      color: #2b1d14;
      font-weight: bold;
    }

    header {
      background-color: #2b1d14;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
      position: fixed;
      top: 0;
      left: 120px;
      right: 0;
      z-index: 1000;
    }

    header img.logo { height: 50px; width: auto; }
    header h1 { margin: 0; font-size: 1.5em; }
    .search-bar { margin-left: 20px; flex: 1; }

    .search-bar input {
      width: 100%;
      max-width: 300px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
    }

    .account-button {
      margin-left: auto;
      background: #d4a253;
      color: #2b1d14;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .main {
      margin-left: 120px;
      padding: 100px 20px 40px 20px;
    }

    .banner {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    .banner img { width: 100%; height: 100%; object-fit: cover; }

    .content-section { display: none; }
    .content-section.active { display: block; }

    /* Bloqueio */
    #overlayLock {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
    }

    #overlayLock button {
      background: #d4a253;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <!-- BLOQUEIO -->
  <div id="overlayLock">
    <h2>üîí Acesso Restrito</h2>
    <p>Toque abaixo para acessar o card√°pio</p>
    <button onclick="unlock()">MINHA CONTA</button>
  </div>

  <nav>
    <a href="#" onclick="showSection('inicio')" class="active">üè† In√≠cio</a>
    <a href="#" onclick="showSection('cardapio')">üçΩÔ∏è Card√°pio</a>
    <a href="#" onclick="showSection('ofertas')">üî• Ofertas</a>
    <a href="#" onclick="showSection('sobre')">üìç Sobre</a>
    <a href="#" onclick="showSection('avalie')">‚≠ê Avalie</a>
  </nav>

  <header>
    <img class="logo" src="icons/icon-192.png" alt="Logo">
    <h1>Card√°pio Digital</h1>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>
    <button class="account-button" onclick="lock()">SAIR</button>
  </header>

  <div class="main">
    <div id="inicio" class="content-section active">
      <div class="banner">
        <img src="https://source.unsplash.com/1280x300/?restaurant" alt="Banner Principal">
      </div>
      <h2>Bem-vindo ao nosso Card√°pio</h2>
      <p>Explore nossas op√ß√µes deliciosas!</p>
    </div>

    <div id="cardapio" class="content-section">
      <h2>üçî Lanches</h2>
      <p>Itens do card√°pio aqui...</p>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Bloqueio
    function unlock() {
      document.getElementById("overlayLock").style.display = "none";
    }
    function lock() {
      document.getElementById("overlayLock").style.display = "flex";
    }

    // PWA Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
