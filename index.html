<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e1b0e;
      color: #fff;
    }

    header {
      background-color: #1a0e06;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
      margin-left: 100px;
    }

    header img.logo {
      height: 40px;
      width: auto;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
      white-space: nowrap;
    }

    header .account-button {
      margin-left: auto;
      background: orange;
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: #391d0f;
      padding: 20px 10px;
      width: 100px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      font-size: 0.9em;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.active {
      background-color: orange;
      color: black;
      font-weight: bold;
    }

    .main {
      margin-left: 100px;
      padding: 20px;
    }

    .banner {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .banner img.active {
      opacity: 1;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .item {
      background-color: #42210b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .item .info {
      padding: 10px;
    }

    .item .info h3 {
      margin: 0 0 5px;
      font-size: 1em;
    }

    .item .info p {
      margin: 0;
      font-size: 0.9em;
    }

    .stars {
      color: gold;
      margin-top: 5px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("nav a");
      links.forEach(link => {
        link.addEventListener("click", () => {
          links.forEach(l => l.classList.remove("active"));
          link.classList.add("active");
        });
      });
    });
  </script>
</head>
