<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f150f;
      color: #f5f5f5;
    }

    header {
      background-color: #2b1d14;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
      margin-left: 120px;
    }

    header img.logo {
      height: 50px;
      width: auto;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
      white-space: nowrap;
    }

    header .account-button {
      margin-left: auto;
      background: #d4a253;
      color: #2b1d14;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: #2e1b0e;
      padding: 20px 10px;
      width: 120px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      font-size: 0.95em;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.active {
      background-color: #d4a253;
      color: #2b1d14;
      font-weight: bold;
    }

    .main {
      margin-left: 120px;
      padding: 20px;
    }

    .banner {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .banner img.active {
      opacity: 1;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #3b271a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }

    .item .info {
      padding: 12px;
    }

    .item .info h3 {
      margin: 0 0 5px;
      font-size: 1.05em;
    }

    .item .info p {
      margin: 0;
      font-size: 0.95em;
    }

    .stars {
      color: gold;
      margin-top: 6px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll("nav a");
      const main = document.querySelector(".main");

      links.forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          links.forEach(l => l.classList.remove("active"));
          link.classList.add("active");

          if (link.textContent.includes("Card√°pio")) {
            fetch("cardapio.html")
              .then(res => res.text())
              .then(html => {
                main.innerHTML = html;
              });
          }
        });
      });
    });
  </script>
</head>

</body>
</html>
