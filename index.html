    body {

    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: #2e1b0e;
      padding: 20px 10px;
      width: 120px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      font-size: 0.95em;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.active {
      background-color: #d4a253;
      color: #2b1d14;
      font-weight: bold;
    }

    header {
      background-color: #2b1d14;
      display: flex;

      top: 0;

      z-index: 1000;
    }

    header img.logo {
      height: 50px;
      width: auto;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
      white-space: nowrap;
    }

    .search-bar {
      margin-left: 20px;
      flex: 1;
    }

    .search-bar input {
      width: 100%;
      max-width: 300px;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
    }

    header .account-button {
      margin-left: auto;
      background: #d4a253;
      color: #2b1d14;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    .main {
      margin-left: 120px;
      padding: 100px 20px 20px 20px;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }
  </style>
  <script>
    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
      });
      document.querySelector(`#${id}`).classList.add('active');

      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
      });

      const navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(link => {
        const linkText = link.textContent.toLowerCase();
        if (linkText.includes(id)) {
          link.classList.add('active');
        }
      });
    }
  </script>
</head>
